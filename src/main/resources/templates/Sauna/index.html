<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Sauna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <div class="container">
      <h1>サ活内容一覧</h1>
      <div class="float-end">
          <a th:href="@{/sauna/new}" class="btn btn-primary">登録はこちら</a>
      </div>
      <div th:if="${saunalist}">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>施設名</th>
              <th>サウナ温度</th>
              <th>サウナ満足度</th>
              <th>水風呂温度</th>
              <th>水風呂満足度</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="sauna : ${saunalist}" th:object="${sauna}" class="align-middle">
              <td th:text="*{name}"></td>
              <td th:text="*{sauna_temp}"></td>
              <td th:text="*{sauna_satisfaction}"></td>
              <td th:text="*{water_temp}"></td>
              <td th:text="*{water_satisfaction}"></td>
              <td>
                  <a th:href="@{/sauna/{id}/edit(id=*{id})}" class="btn btn-primary">編集</a>
                  <a th:href="@{/sauna/{id}/delete(id=*{id})}" class="btn btn-secondary">削除</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <h2 id="graph">グラフ</h2>
      <canvas id="LineChart"></canvas>
      <script type="text/javascript" th:inline="javascript">
        const saunalist = /*[[${saunalist}]]*/"saunalist"
        const sauna_satisfaction = saunalist.map(x=>x.sauna_satisfaction);

        let saunaTempArray = [];
        const sauna_temp = saunalist.map(x=>x.sauna_temp);

        for(var i = 0; i < sauna_temp.length; i++){
          saunaTempArray/push(sauna_temp[i]);
        }

        let saunaSatisfactionArray = [];
        for(var i = 0; i < sauna_satisfaction.length; i++){
          saunaSatisfactionArray.push(sauna_satisfaction[i]);
        }

        var ctx = document.getElementById("LineChart").getContext('2d');
        var LineChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: saunaTempArray,
            datasets: [
              {
                label: "満足度",
                backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(242, 87, 87, 0.9)',
                'rgba(153,242,87,0.9)',
                'rgba(87, 138, 242, 0.9)',
                'rgba(242,231,87,0.9)'
                ],
                borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(54, 162, 235)',
                'rgb(153, 102, 255)',
                'rgba(242, 87, 87, 0.9)',
                'rgba(87, 138, 242, 0.9)',
                'rgba(242,231,87,0.9)'
                ],
                borderWidth: 1,
                lineTension: 0,
                fill: false,
                data: saunaSatisfactionArray,
              }
            ]
          },
          options: {
            responsive: true,
            scales: {
              yAxes: [
                {
                  ticks: {
                    min: 0,
                    stepSize: 1
                  }
                }
              ]
            }
          },
        });
      </script>
    </div>
  </body>
</html>
