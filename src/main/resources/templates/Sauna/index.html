<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Sauna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link th:href="@{/css/graph.css}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>サ活内容一覧</h1>
      <div class="float-end">
          <a th:href="@{/sauna/new}" class="btn btn-primary">登録はこちら</a>
      </div>
      <div th:if="${saunalist}">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>施設名</th>
              <th>サウナ温度</th>
              <th>サウナ満足度</th>
              <th>水風呂温度</th>
              <th>水風呂満足度</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="sauna : ${saunalist}" th:object="${sauna}" class="align-middle">
              <td th:text="*{name}"></td>
              <td th:text="*{sauna_temp}"></td>
              <td th:text="*{sauna_satisfaction}"></td>
              <td th:text="*{water_temp}"></td>
              <td th:text="*{water_satisfaction}"></td>
              <td>
                  <a th:href="@{/sauna/{id}/edit(id=*{id})}" class="btn btn-primary">編集</a>
                  <a th:href="@{/sauna/{id}/delete(id=*{id})}" class="btn btn-secondary">削除</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
  </body>
</html>
